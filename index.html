<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type = "text/css" href="./styles/reset.css" media="screen">
    <link rel="stylesheet" type = "text/css" href="./styles/style.css" media="screen">
</head>
<body>
    <main id="calc-body">
        <div id="calc-display">
            <p id="operation">15/53*45+26 =</p>
            <p id="result">38.735849056603776</p>
        </div>
        <div id="calc-keyboard">
            <div id="backspace">&LeftArrowBar;</div>
            <div id="all-clear">AC</div>
            <div id="multiply">*</div>
            <div id="divide">/</div>
            <div id="1">1</div>
            <div id="2">2</div>
            <div id="3">3</div>
            <div id="subtract">-</div>
            <div id="4">4</div>
            <div id="5">5</div>
            <div id="6">6</div>
            <div id="add"><p>+</p></div>
            <div id="7">7</div>
            <div id="8">8</div>
            <div id="9">9</div>
            <div id="0">0</div>
            <div id="dot">.</div>
            <div id="equals">=</div>
        </div>
    </main>
    <script src="./scripts/script.js"></script>
</body>
