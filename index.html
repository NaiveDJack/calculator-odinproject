<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" type = "text/css" href="./styles/reset.css" media="screen">
    <link rel="stylesheet" type = "text/css" href="./styles/style.css" media="screen">
</head>
<body>
    <main id="calc-body">
        <div id="calc-display">
            <p id="history"> </p>
            <p id="display"></p>
        </div>
        <div id="calc-keyboard">
            <button id="backspace">&LeftArrowBar;</button>
            <button id="all-clear">AC</button>
            <button id="divide" class="operator">/</button>
            <button id="multiply" class="operator">*</button>
            <button id="1" class="digit">1</button>
            <button id="2" class="digit">2</button>
            <button id="3" class="digit">3</button>
            <button id="subtract" class="operator">-</button>
            <button id="4" class="digit">4</button>
            <button id="5" class="digit">5</button>
            <button id="6" class="digit">6</button>
            <button id="add" class="operator">+</button>
            <button id="7" class="digit">7</button>
            <button id="8" class="digit">8</button>
            <button id="9" class="digit">9</button>
            <button id="0" class="digit">0</button>
            <button id="dot" class="digit">.</button>
            <button id="equals">=</button>
        </div>
    </main>
    <script src="./scripts/main.js"></script>
</body>
